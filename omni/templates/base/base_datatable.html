{% extends "base/base.html" %}

{% load static %}

{# extra_css block: 额外的CSS文件 #}
{% block extra_css %}
    {% get_static_prefix as STATIC_PREFIX %}
    <!-- Font Awesome Icons -->
    <link href="{{ STATIC_PREFIX }}plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="{{ STATIC_PREFIX }}plugins/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}AdminLTE/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link href="{{ STATIC_PREFIX }}AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="{{ STATIC_PREFIX }}AdminLTE/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
{% endblock %}



{% block page_extra_body_js %}
    {% get_static_prefix as STATIC_PREFIX %}
    <!-- DataTables -->
    <script src="{{ STATIC_PREFIX }}AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="{{ STATIC_PREFIX }}AdminLTE/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="{{ STATIC_PREFIX }}AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src='{{ STATIC_PREFIX }}AdminLTE/plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="{{ STATIC_PREFIX }}AdminLTE/dist/js/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes
    <script src="{{ STATIC_PREFIX }}AdminLTE/js/demo.js" type="text/javascript"></script>-->
{% endblock %}
