{% extends 'base/base.html' %}

{% block page_body_content_header %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      首页
      <small>仪表盘</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">首页</a></li>
      <li class="active">仪表盘</li>
    </ol>
  </section>
{% endblock %}

{% block page_body_content_article %}
  <!-- Main content -->
  <section class="content">
    <div class="row">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Quick Example</h3>
          </div><!-- /.box-header -->
        </div>
      <div class="col-md-offset-1">

        <!-- form start -->
        <form role="form" action="" method="post" class="form-horizontal"> {% csrf_token %}
          <div class="box-body">
            {{ form.as_bootstrap }}
          </div><!-- /.box-body -->
          <div class="col-md-offset-2 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-primary" role="button" href="/env/">取&nbsp&nbsp消</a>
          </div>
        </form>
      </div>
    </div>
  </section><!-- /.content -->
{% endblock %}
